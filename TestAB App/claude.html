<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Testing Dashboard v2.0 - Performance Otimizada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition-fast: 150ms ease;
            --transition: 300ms ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
        }
        
        /* Layout Principal */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 80px;
            background: white;
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            transition: width var(--transition);
            position: relative;
            z-index: 100;
        }
        
        .sidebar.expanded {
            width: 240px;
        }
        
        .sidebar-toggle {
            position: absolute;
            right: -12px;
            top: 20px;
            width: 24px;
            height: 24px;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }
        
        .sidebar-toggle:hover {
            background: var(--gray-50);
            transform: scale(1.1);
        }
        
        .nav-item {
            width: 100%;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            color: var(--gray-600);
        }
        
        .nav-item:hover {
            background: var(--gray-50);
            color: var(--primary);
        }
        
        .nav-item.active {
            color: var(--primary);
            background: var(--primary-light);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
        }
        
        .nav-icon {
            font-size: 1.25rem;
            min-width: 1.25rem;
        }
        
        .nav-text {
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--transition);
        }
        
        .sidebar.expanded .nav-text {
            opacity: 1;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }
        
        /* Test Cards - Novo Design Unificado */
        .tests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        
        .test-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            transition: all var(--transition);
            overflow: hidden;
            position: relative;
        }
        
        .test-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .test-card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: start;
            justify-content: space-between;
        }
        
        .test-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }
        
        .test-card-meta {
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        .test-card-body {
            padding: 1.5rem;
        }
        
        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all var(--transition-fast);
        }
        
        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .status-badge.significant {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        .status-badge.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Confidence Meter - Destaque Principal */
        .confidence-meter {
            margin: 1rem 0;
            background: var(--gray-50);
            border-radius: 0.75rem;
            padding: 1rem;
        }
        
        .confidence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .confidence-label {
            font-weight: 600;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .confidence-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .confidence-bar {
            height: 0.75rem;
            background: var(--gray-200);
            border-radius: 9999px;
            overflow: hidden;
            position: relative;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-light), var(--primary));
            transition: width 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .confidence-thresholds {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray-500);
        }
        
        /* Variants Mini Cards */
        .variants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .variant-mini-card {
            background: var(--gray-50);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            position: relative;
            transition: all var(--transition-fast);
        }
        
        .variant-mini-card:hover {
            background: var(--gray-100);
            transform: scale(1.02);
        }
        
        .variant-mini-card.winner {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .variant-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-700);
            margin-bottom: 0.25rem;
        }
        
        .variant-rate {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .variant-conversions {
            font-size: 0.75rem;
            color: var(--gray-500);
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-100);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--gray-600);
        }
        
        .btn-ghost:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }
        
        /* Loading States */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }
        
        @keyframes skeleton-loading {
            0% { background-color: var(--gray-200); }
            100% { background-color: var(--gray-300); }
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--gray-300);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .spinner-lg {
            width: 2rem;
            height: 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modal Otimizado */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-fast);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 0.75rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform var(--transition-fast);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(90vh - 200px);
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        
        /* Stats Grid no Modal */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        
        /* Detailed Variants Table */
        .variants-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .variants-table th,
        .variants-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .variants-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }
        
        .variants-table tr:hover {
            background: var(--gray-50);
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .toast {
            background: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            transform: translateX(400px);
            transition: transform var(--transition);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-success {
            border-left: 3px solid var(--success);
        }
        
        .toast-error {
            border-left: 3px solid var(--danger);
        }
        
        .toast-info {
            border-left: 3px solid var(--info);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        .empty-state-text {
            color: var(--gray-500);
            margin-bottom: 1.5rem;
        }
        
        /* Filters Bar */
        .filters-bar {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        /* Search Input */
        .search-input {
            position: relative;
            flex: 1;
            max-width: 300px;
        }
        
        .search-input input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all var(--transition-fast);
        }
        
        .search-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-300);
            transition: var(--transition-fast);
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition-fast);
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -240px;
                width: 240px;
                height: 100%;
                z-index: 1000;
                box-shadow: var(--shadow-lg);
            }
            
            .sidebar.mobile-open {
                left: 0;
            }
            
            .sidebar.expanded {
                width: 240px;
            }
            
            .sidebar-toggle {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .tests-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 1rem;
            }
        }
        
        /* Utility Classes */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .font-mono { font-family: monospace; }
        .hidden { display: none; }
        
        /* Code Display in Modal */
        .modal pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            margin: 0;
        }
        
        .modal pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .modal pre::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal pre::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        /* Print Styles */
        @media print {
            .sidebar,
            .header-actions,
            .quick-actions,
            .filters-bar {
                display: none !important;
            }
            
            .main-content {
                margin: 0;
            }
            
            .test-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid var(--gray-300);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-toggle" onclick="toggleSidebar()">
                <span id="sidebar-toggle-icon">→</span>
            </div>
            
            <div class="nav-item active" onclick="setActiveView('dashboard')">
                <span class="nav-icon">📊</span>
                <span class="nav-text">Dashboard</span>
            </div>
            
            <div class="nav-item" onclick="setActiveView('settings')">
                <span class="nav-icon">⚙️</span>
                <span class="nav-text">Configurações</span>
            </div>
            
            <div class="nav-item" onclick="setActiveView('implementation')">
                <span class="nav-icon">💻</span>
                <span class="nav-text">Implementação</span>
            </div>
            
            <div class="nav-item" onclick="refreshData()">
                <span class="nav-icon">🔄</span>
                <span class="nav-text">Atualizar</span>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="header-title">
                    <span>A/B Testing Dashboard</span>
                    <span id="live-indicator" style="display: none; font-size: 0.75rem; color: var(--success); margin-left: 1rem;">
                        <span style="display: inline-block; width: 8px; height: 8px; background: var(--success); border-radius: 50%; margin-right: 5px; animation: pulse 2s infinite;"></span>
                        Dados ao vivo
                    </span>
                    <small id="last-update" style="font-size: 0.875rem; color: var(--gray-500); font-weight: normal; margin-left: 1rem;"></small>
                </h1>
                <div class="header-actions">
                    <div class="search-input">
                        <span class="search-icon">🔍</span>
                        <input type="text" id="search-tests" placeholder="Buscar testes..." onkeyup="filterTests()">
                    </div>
                    <button class="btn btn-primary" onclick="showNewTestModal()">
                        <span>➕</span> Novo Teste
                    </button>
                </div>
            </header>
            
            <!-- Content Area -->
            <main class="content" id="main-content">
                <!-- Filters Bar -->
                <div class="filters-bar">
                    <div class="filter-group">
                        <label class="filter-label">Status:</label>
                        <select id="filter-status" onchange="filterTests()">
                            <option value="all">Todos</option>
                            <option value="active">Ativos</option>
                            <option value="paused">Pausados</option>
                            <option value="significant">Significativos</option>
                            <option value="needs-data">Precisa mais dados</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Ordenar por:</label>
                        <select id="sort-by" onchange="sortTests()">
                            <option value="name">Nome</option>
                            <option value="confidence">Confiança</option>
                            <option value="visitors">Visitantes</option>
                            <option value="date">Data de início</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">
                            <input type="checkbox" id="auto-refresh" checked onchange="toggleAutoRefresh()">
                            Auto-atualizar
                        </label>
                    </div>
                </div>
                
                <!-- Tests Grid -->
                <div id="tests-container" class="tests-grid">
                    <!-- Skeleton Loading -->
                    <div class="test-card">
                        <div class="test-card-header">
                            <div>
                                <div class="skeleton" style="width: 150px; height: 20px; margin-bottom: 8px;"></div>
                                <div class="skeleton" style="width: 100px; height: 16px;"></div>
                            </div>
                        </div>
                        <div class="test-card-body">
                            <div class="skeleton" style="width: 100%; height: 80px; margin-bottom: 1rem;"></div>
                            <div class="skeleton" style="width: 100%; height: 60px;"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <script>
        // Estado Global da Aplicação
        const AppState = {
            config: {
                scriptUrl: localStorage.getItem('ab_script_url') || '',
                autoRefresh: true,
                refreshInterval: 30000, // 30 segundos
                cacheExpiry: 5 * 60 * 1000 // 5 minutos
            },
            cache: new Map(),
            activeTests: [],
            currentView: 'dashboard',
            refreshTimer: null,
            loadingStates: new Map()
        };
        
        // Função helper para garantir números
        function ensureNumber(value, defaultValue = 0) {
            const num = parseFloat(value);
            return isNaN(num) ? defaultValue : num;
        }
        
        // Cache Manager
        class CacheManager {
            static set(key, data, ttl = AppState.config.cacheExpiry) {
                AppState.cache.set(key, {
                    data: data,
                    timestamp: Date.now(),
                    ttl: ttl
                });
            }
            
            static get(key) {
                const cached = AppState.cache.get(key);
                if (!cached) return null;
                
                if (Date.now() - cached.timestamp > cached.ttl) {
                    AppState.cache.delete(key);
                    return null;
                }
                
                return cached.data;
            }
            
            static clear() {
                AppState.cache.clear();
            }
        }
        
        // API Manager com Cache
        class APIManager {
            static async fetchWithCache(url, cacheKey, options = {}) {
                // Verifica cache primeiro
                const cached = CacheManager.get(cacheKey);
                if (cached && !options.forceRefresh) {
                    return cached;
                }
                
                // Mostra loading state
                if (options.loadingKey) {
                    AppState.loadingStates.set(options.loadingKey, true);
                }
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.success !== false) {
                        CacheManager.set(cacheKey, data);
                    }
                    
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                } finally {
                    if (options.loadingKey) {
                        AppState.loadingStates.delete(options.loadingKey);
                    }
                }
            }
            
            static async getTests() {
                return this.fetchWithCache(
                    `${AppState.config.scriptUrl}?action=listTests`,
                    'tests-list'
                );
            }
            
            static async getTestStats(testName) {
                return this.fetchWithCache(
                    `${AppState.config.scriptUrl}?action=stats&test_name=${testName}`,
                    `stats-${testName}`
                );
            }
            
            static async getTestDetails(testName) {
                const cacheKey = `details-${testName}`;
                
                // Tenta cache primeiro para resposta instantânea
                const cached = CacheManager.get(cacheKey);
                if (cached) {
                    return cached;
                }
                
                // Busca dados em paralelo para melhor performance
                const [statsResponse, configResponse] = await Promise.all([
                    fetch(`${AppState.config.scriptUrl}?action=stats&test_name=${testName}`),
                    fetch(`${AppState.config.scriptUrl}?action=loadConfig&test_name=${testName}`)
                ]);
                
                const [stats, config] = await Promise.all([
                    statsResponse.json(),
                    configResponse.json()
                ]);
                
                const details = {
                    stats: stats,
                    config: config.data || {}
                };
                
                CacheManager.set(cacheKey, details);
                return details;
            }
        }
        
        // UI Manager
        class UIManager {
            static showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = `
                    <span>${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}</span>
                    <span>${message}</span>
                `;
                
                document.getElementById('toast-container').appendChild(toast);
                
                // Animate in
                setTimeout(() => toast.classList.add('show'), 10);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
            
            static createTestCard(test, stats) {
                // Debug temporário
                if (window.debugMode) {
                    console.log('Creating card for:', test.testName, stats);
                }
                
                const significance = stats.significance || {};
                const confidence = ensureNumber(significance.confidence);
                const isSignificant = confidence >= 95;
                const isNearSignificant = confidence >= 90 && confidence < 95;
                const needsMoreData = ensureNumber(stats.totalVisitors) < 100;
                
                // Determina status
                let statusBadge = '';
                if (test.status === 'paused') {
                    statusBadge = '<span class="status-badge warning">⏸️ Pausado</span>';
                } else if (isSignificant) {
                    statusBadge = '<span class="status-badge significant">✨ Significativo</span>';
                } else if (isNearSignificant) {
                    statusBadge = '<span class="status-badge warning">📊 Quase lá</span>';
                } else if (needsMoreData) {
                    statusBadge = '<span class="status-badge warning">⚠️ Poucos dados</span>';
                } else {
                    statusBadge = '<span class="status-badge active">🟢 Ativo</span>';
                }
                
                // Cria variants cards
                const variantsHTML = Object.entries(stats.variants || {}).map(([variant, data]) => {
                    const isWinner = significance.winner === variant;
                    return `
                        <div class="variant-mini-card ${isWinner ? 'winner' : ''}">
                            <div class="variant-name">
                                ${variant} ${isWinner ? '👑' : ''}
                            </div>
                                                                        <div class="variant-rate">${ensureNumber(data.conversionRate).toFixed(2)}%</div>
                            <div class="variant-conversions">
                                ${ensureNumber(data.conversions, 0)}/${ensureNumber(data.sessions, 0)}
                            </div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="test-card" data-test-name="${test.testName}" 
                         data-confidence="${significance.confidence || 0}"
                         data-visitors="${ensureNumber(stats.totalVisitors, 0)}"
                         data-date="${test.startDate}">
                        <div class="test-card-header">
                            <div>
                                <h3 class="test-card-title">${test.testName}</h3>
                                <div class="test-card-meta">
                                    ${ensureNumber(stats.totalVisitors, 0)} sessões • 
                                    ${ensureNumber(stats.totalConversions, 0)} conversões
                                </div>
                            </div>
                            ${statusBadge}
                        </div>
                        
                        <div class="test-card-body">
                            <!-- Confidence Meter - Destaque Principal -->
                            <div class="confidence-meter">
                                <div class="confidence-header">
                                    <div class="confidence-label">
                                        <span>📊</span>
                                        Confiança Estatística
                                    </div>
                                    <div class="confidence-value">
                                        ${confidence.toFixed(1)}%
                                    </div>
                                </div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${Math.min(confidence, 100)}%"></div>
                                </div>
                                <div class="confidence-thresholds">
                                    <span>0%</span>
                                    <span>90%</span>
                                    <span>95%</span>
                                    <span>99%</span>
                                </div>
                            </div>
                            
                            <!-- Variants Grid -->
                            <div class="variants-grid">
                                ${variantsHTML}
                            </div>
                            
                            <!-- Quick Actions -->
                            <div class="quick-actions">
                                <button class="btn btn-primary btn-sm" onclick="showTestDetails('${test.testName}')">
                                    Ver Análise Completa
                                </button>
                                <button class="btn btn-ghost btn-sm" onclick="editTest('${test.testName}')">
                                    <span>✏️</span> Editar
                                </button>
                                <button class="btn btn-ghost btn-sm" onclick="copyImplementationCode('${test.testName}')">
                                    <span>📋</span> Código
                                </button>
                                <button class="btn btn-ghost btn-sm" onclick="exportTest('${test.testName}')">
                                    <span>📥</span> Exportar
                                </button>
                                ${test.status === 'active' ? 
                                    `<button class="btn btn-ghost btn-sm" onclick="pauseTest('${test.testName}')" style="color: var(--warning);">
                                        <span>⏸️</span> Pausar
                                    </button>` : 
                                    `<button class="btn btn-ghost btn-sm" onclick="resumeTest('${test.testName}')" style="color: var(--success);">
                                        <span>▶️</span> Retomar
                                    </button>`
                                }
                            </div>
                        </div>
                    </div>
                `;
            }
            
            static createSkeletonCard() {
                return `
                    <div class="test-card">
                        <div class="test-card-header">
                            <div>
                                <div class="skeleton" style="width: 150px; height: 20px; margin-bottom: 8px;"></div>
                                <div class="skeleton" style="width: 100px; height: 16px;"></div>
                            </div>
                        </div>
                        <div class="test-card-body">
                            <div class="skeleton" style="width: 100%; height: 80px; margin-bottom: 1rem;"></div>
                            <div class="skeleton" style="width: 100%; height: 60px;"></div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Captura erros globais para debug
        window.addEventListener('error', function(event) {
            console.error('Erro capturado:', event.error);
            window.lastError = event.error;
            UIManager.showToast('Erro detectado. Veja o console para detalhes.', 'error');
        });
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            
            // Mostra indicador de dados ao vivo se auto-refresh estiver ativo
            if (AppState.config.autoRefresh) {
                const liveIndicator = document.getElementById('live-indicator');
                liveIndicator.style.display = 'inline-flex';
                liveIndicator.style.alignItems = 'center';
            }
            
            if (!AppState.config.scriptUrl) {
                showSettingsView();
                UIManager.showToast('Configure a URL do Google Apps Script para começar', 'info');
            } else {
                loadDashboard();
                startAutoRefresh();
            }
        });
        
        // Funções Principais
        function loadConfig() {
            const url = localStorage.getItem('ab_script_url');
            if (url) {
                AppState.config.scriptUrl = url;
            }
        }
        
        async function loadDashboard() {
            const container = document.getElementById('tests-container');
            
            // Mostra skeleton loading
            container.innerHTML = Array(3).fill(UIManager.createSkeletonCard()).join('');
            
            try {
                // Carrega lista de testes
                const testsData = await APIManager.getTests();
                
                if (!testsData.success || testsData.tests.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">📊</div>
                            <h3 class="empty-state-title">Nenhum teste encontrado</h3>
                            <p class="empty-state-text">Crie seu primeiro teste A/B para começar a otimizar suas conversões.</p>
                            <button class="btn btn-primary" onclick="showNewTestModal()">
                                <span>➕</span> Criar Primeiro Teste
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // Carrega stats de cada teste em paralelo
                const statsPromises = testsData.tests.map(test => 
                    APIManager.getTestStats(test.testName)
                        .then(stats => ({ test, stats }))
                        .catch(error => ({ test, stats: null, error }))
                );
                
                const results = await Promise.all(statsPromises);
                
                // Renderiza cards
                const cardsHTML = results
                    .filter(result => result.stats && result.stats.success)
                    .map(({ test, stats }) => {
                        try {
                            return UIManager.createTestCard(test, stats);
                        } catch (error) {
                            console.error(`Erro ao criar card para ${test.testName}:`, error);
                            return ''; // Retorna string vazia em caso de erro
                        }
                    })
                    .filter(html => html !== '') // Remove cards vazios
                    .join('');
                
                container.innerHTML = cardsHTML;
                
                // Anima entrada dos cards
                requestAnimationFrame(() => {
                    container.querySelectorAll('.test-card').forEach((card, index) => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            card.style.transition = 'all 0.3s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, index * 50);
                    });
                });
                
                // Atualiza última atualização no header
                const now = new Date();
                const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const headerTitle = document.querySelector('.header-title');
                
                // Remove timestamp anterior se existir
                const existingTimestamp = headerTitle.querySelector('small');
                if (existingTimestamp) {
                    existingTimestamp.remove();
                }
                
                // Adiciona novo timestamp
                const timestamp = document.createElement('small');
                timestamp.style.cssText = 'font-size: 0.875rem; color: var(--gray-500); font-weight: normal; margin-left: 1rem;';
                timestamp.textContent = `Atualizado ${timeString}`;
                headerTitle.appendChild(timestamp);
                
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">❌</div>
                        <h3 class="empty-state-title">Erro ao carregar dados</h3>
                        <p class="empty-state-text">${error.message}</p>
                        <button class="btn btn-primary" onclick="loadDashboard()">
                            <span>🔄</span> Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }
        
        async function showTestDetails(testName) {
            // Cria modal imediatamente com loading
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>
                            Análise Detalhada: ${testName}
                            ${config && config.status === 'paused' ? '<span style="font-size: 0.75rem; color: var(--warning); margin-left: 1rem;">⏸️ PAUSADO</span>' : ''}
                        </h2>
                        <button class="btn btn-ghost" onclick="closeModal()">✕</button>
                    </div>
                    <div class="modal-body" style="text-align: center; padding: 3rem;">
                        <div class="spinner spinner-lg"></div>
                        <p style="margin-top: 1rem; color: var(--gray-600);">Carregando análise detalhada...</p>
                    </div>
                </div>
            `;
            
            document.getElementById('modal-container').innerHTML = '';
            document.getElementById('modal-container').appendChild(modal);
            
            // Anima entrada
            requestAnimationFrame(() => modal.classList.add('active'));
            
            try {
                // Busca dados detalhados
                const details = await APIManager.getTestDetails(testName);
                const stats = details.stats;
                const config = details.config;
                
                if (!stats.success) {
                    throw new Error('Erro ao carregar estatísticas');
                }
                
                // Renderiza conteúdo completo
                const significance = stats.significance || {};
                const confidence = ensureNumber(significance.confidence);
                const variantsTableHTML = Object.entries(stats.variants || {}).map(([variant, data]) => `
                    <tr>
                        <td><strong>${variant}</strong> ${significance.winner === variant ? '👑' : ''}</td>
                        <td>${data.sessions || 0}</td>
                        <td>${data.conversions || 0}</td>
                                                    <td><strong>${ensureNumber(data.conversionRate).toFixed(2)}%</strong></td>
                        <td>${variant === 'A' ? '-' : calculateImprovement(stats.variants.A, data) + '%'}</td>
                                                    <td>${ensureNumber(data.totalValue) > 0 ? 'R$ ' + ensureNumber(data.totalValue).toFixed(2) : '-'}</td>
                    </tr>
                `).join('');
                
                modal.querySelector('.modal-body').innerHTML = `
                    <!-- Resumo Principal -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${ensureNumber(stats.totalVisitors, 0)}</div>
                            <div class="stat-label">Sessões Totais</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${ensureNumber(stats.totalConversions, 0)}</div>
                            <div class="stat-label">Conversões Totais</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.overallRate || '0'}%</div>
                            <div class="stat-label">Taxa Geral</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" style="color: ${significance.confidence >= 95 ? 'var(--success)' : 'var(--primary)'}">
                                                                        ${(parseFloat(significance.confidence) || 0).toFixed(1)}%
                            </div>
                            <div class="stat-label">Confiança Estatística</div>
                        </div>
                    </div>
                    
                    <!-- Análise Estatística Detalhada -->
                    <div style="background: var(--gray-50); border-radius: 0.75rem; padding: 1.5rem; margin: 2rem 0;">
                        <h3 style="margin-bottom: 1rem; color: var(--gray-900);">📊 Análise Estatística Completa</h3>
                        
                        ${significance.significant ? `
                            <div style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); 
                                        border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem;">
                                <strong style="color: var(--success);">✅ Teste Estatisticamente Significativo!</strong><br>
                                A variante ${significance.winner} é a vencedora com ${significance.improvement}% de melhoria.
                            </div>
                        ` : ''}
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                            <div>
                                <strong>P-value:</strong><br>
                                ${significance.p_value || 'N/A'}
                            </div>
                            <div>
                                <strong>Z-score:</strong><br>
                                ${significance.z_score || 'N/A'}
                            </div>
                            <div>
                                <strong>Poder Estatístico:</strong><br>
                                ${calculatePower(stats)}%
                            </div>
                            <div>
                                <strong>Tamanho Amostral:</strong><br>
                                ${calculateSampleProgress(stats)}
                            </div>
                        </div>
                        
                        <p style="margin-top: 1rem; color: var(--gray-600); font-size: 0.875rem;">
                            ${significance.message || 'Continue coletando dados para alcançar significância estatística.'}
                        </p>
                    </div>
                    
                    <!-- Tabela de Variantes -->
                    <h3 style="margin-bottom: 1rem;">Desempenho por Variante</h3>
                    <table class="variants-table">
                        <thead>
                            <tr>
                                <th>Variante</th>
                                <th>Sessões</th>
                                <th>Conversões</th>
                                <th>Taxa</th>
                                <th>Melhoria</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${variantsTableHTML}
                        </tbody>
                    </table>
                    
                    <!-- Informações do Teste -->
                    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray-200);">
                        <h4 style="color: var(--gray-700); margin-bottom: 0.5rem;">Configurações do Teste</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.5rem; 
                                    font-size: 0.875rem; color: var(--gray-600);">
                            <div><strong>Tipo de Objetivo:</strong> ${config.goalType || 'Conversão'}</div>
                            <div><strong>Iniciado em:</strong> ${new Date(config.startDate).toLocaleDateString('pt-BR')}</div>
                            <div>
                                <strong>Status:</strong> 
                                <span style="color: ${config.status === 'active' ? 'var(--success)' : 'var(--warning)'};">
                                    ${config.status === 'active' ? '🟢 Ativo' : '⏸️ Pausado'}
                                </span>
                            </div>
                            ${config.notes ? `<div style="grid-column: 1 / -1;"><strong>Hipótese:</strong> ${config.notes}</div>` : ''}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                modal.querySelector('.modal-body').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">❌</div>
                        <h3 class="empty-state-title">Erro ao carregar detalhes</h3>
                        <p class="empty-state-text">${error.message}</p>
                        <button class="btn btn-primary" onclick="showTestDetails('${testName}')">
                            <span>🔄</span> Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }
        
        // Funções Auxiliares
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebar-toggle-icon');
            
            sidebar.classList.toggle('expanded');
            icon.textContent = sidebar.classList.contains('expanded') ? '←' : '→';
        }
        
        function setActiveView(view) {
            // Remove active de todos
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Adiciona active ao clicado
            event.currentTarget.classList.add('active');
            
            // Atualiza view
            AppState.currentView = view;
            
            switch(view) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'settings':
                    showSettingsView();
                    break;
                case 'implementation':
                    showImplementationView();
                    break;
            }
        }
        
        function showNewTestModal(editMode = false, testData = null) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 600px;">
                    <div class="modal-header">
                        <h2>${editMode ? 'Editar' : 'Criar Novo'} Teste A/B</h2>
                        <button class="btn btn-ghost" onclick="closeModal()">✕</button>
                    </div>
                    <form id="new-test-form" onsubmit="submitTest(event, ${editMode})">
                        <div class="modal-body">
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                    Nome do Teste
                                </label>
                                <input type="text" id="test-name" required 
                                       placeholder="ex: landing-page-botao-verde"
                                       value="${editMode && testData ? testData.testName : ''}"
                                       ${editMode ? 'readonly' : ''}
                                       style="width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300); 
                                              border-radius: 0.375rem; ${editMode ? 'background: var(--gray-100); cursor: not-allowed;' : ''}">
                                ${editMode ? '<small style="color: var(--warning);">O nome do teste não pode ser alterado</small>' : '<small style="color: var(--gray-500);">Use apenas letras, números e hífens</small>'}
                            </div>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                    Variantes
                                </label>
                                <input type="text" id="test-variants" required 
                                       placeholder="A,B,C" 
                                       value="${editMode && testData ? testData.variants.join(',') : 'A,B'}"
                                       style="width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300); 
                                              border-radius: 0.375rem;">
                                <small style="color: var(--gray-500);">Separe por vírgulas. A primeira é o controle.</small>
                            </div>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                    Tipo de Objetivo
                                </label>
                                <select id="test-goal" 
                                        style="width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300); 
                                               border-radius: 0.375rem;">
                                    <option value="conversion" ${editMode && testData?.goalType === 'conversion' ? 'selected' : ''}>Conversão Simples</option>
                                    <option value="revenue" ${editMode && testData?.goalType === 'revenue' ? 'selected' : ''}>Receita/Valor</option>
                                    <option value="engagement" ${editMode && testData?.goalType === 'engagement' ? 'selected' : ''}>Engajamento</option>
                                    <option value="custom" ${editMode && testData?.goalType === 'custom' ? 'selected' : ''}>Personalizado</option>
                                </select>
                            </div>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                    Status do Teste
                                </label>
                                <select id="test-status" 
                                        style="width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300);

        async function submitTest(event, editMode = false) {
            event.preventDefault();
            
            const testData = {
                action: 'saveConfig',
                testName: document.getElementById('test-name').value.trim(),
                variants: document.getElementById('test-variants').value.split(',').map(v => v.trim()),
                goalType: document.getElementById('test-goal').value,
                notes: document.getElementById('test-notes').value,
                status: document.getElementById('test-status') ? document.getElementById('test-status').value : 'active'
            };
            
            // Mostra loading no botão
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner"></span> Salvando...';
            submitBtn.disabled = true;
            
            try {
                await fetch(AppState.config.scriptUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(testData),
                    mode: 'no-cors'
                });
                
                UIManager.showToast(editMode ? 'Teste atualizado com sucesso!' : 'Teste criado com sucesso!', 'success');
                closeModal();
                
                // Limpa cache e recarrega
                CacheManager.clear();
                loadDashboard();
                
            } catch (error) {
                UIManager.showToast(`Erro ao ${editMode ? 'atualizar' : 'criar'} teste: ${error.message}`, 'error');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        async function editTest(testName) {
            // Mostra loading enquanto busca dados
            UIManager.showToast('Carregando dados do teste...', 'info');
            
            try {
                // Busca configuração completa do teste
                const response = await fetch(`${AppState.config.scriptUrl}?action=loadConfig&test_name=${testName}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    showNewTestModal(true, data.data);
                } else {
                    // Se não conseguir carregar config completa, usa dados básicos do cache
                    const cachedTests = CacheManager.get('tests-list');
                    if (cachedTests && cachedTests.tests) {
                        const test = cachedTests.tests.find(t => t.testName === testName);
                        if (test) {
                            showNewTestModal(true, test);
                        } else {
                            UIManager.showToast('Teste não encontrado', 'error');
                        }
                    } else {
                        UIManager.showToast('Erro ao carregar dados do teste', 'error');
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar configuração:', error);
                UIManager.showToast('Erro ao carregar dados do teste', 'error');
            }
        }
        
        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.remove(), 300);
            }
        }
        
        function filterTests() {
            const searchTerm = document.getElementById('search-tests').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            
            document.querySelectorAll('.test-card').forEach(card => {
                const testName = card.dataset.testName.toLowerCase();
                const confidence = parseFloat(card.dataset.confidence);
                const visitors = parseInt(card.dataset.visitors);
                const status = card.dataset.status;
                
                let show = true;
                
                // Search filter
                if (searchTerm && !testName.includes(searchTerm)) {
                    show = false;
                }
                
                // Status filter
                if (statusFilter !== 'all') {
                    switch(statusFilter) {
                        case 'active':
                            show = show && status === 'active';
                            break;
                        case 'paused':
                            show = show && status === 'paused';
                            break;
                        case 'significant':
                            show = show && confidence >= 95;
                            break;
                        case 'needs-data':
                            show = show && visitors < 100;
                            break;
                    }
                }
                
                card.style.display = show ? '' : 'none';
            });
        }
        
        function sortTests() {
            const sortBy = document.getElementById('sort-by').value;
            const container = document.getElementById('tests-container');
            const cards = Array.from(container.querySelectorAll('.test-card'));
            
            cards.sort((a, b) => {
                switch(sortBy) {
                    case 'confidence':
                        return parseFloat(b.dataset.confidence) - parseFloat(a.dataset.confidence);
                    case 'visitors':
                        return parseInt(b.dataset.visitors) - parseInt(a.dataset.visitors);
                    case 'date':
                        return new Date(b.dataset.date) - new Date(a.dataset.date);
                    default:
                        return a.dataset.testName.localeCompare(b.dataset.testName);
                }
            });
            
            cards.forEach(card => container.appendChild(card));
        }

            AppState.config.autoRefresh = document.getElementById('auto-refresh').checked;

            if (AppState.refreshTimer) return;

                if (AppState.currentView === 'dashboard') {

                }
            }, AppState.config.refreshInterval);

        function stopAutoRefresh() {
            if (AppState.refreshTimer) {

            // Limpa cache

            const refreshIcon = document.querySelector('.nav-item:nth-child(4) .nav-icon');
            refreshIcon.style.animation = 'spin 1s linear infinite';

        function calculateImprovement(controlData, variantData) {
            if (!controlData || !variantData) return '0.00';
            
            const controlRate = ensureNumber(controlData.conversionRate);
            const variantRate = ensureNumber(variantData.conversionRate);
            
            if (controlRate === 0) return variantRate > 0 ? '+∞' : '0.00';
            
            const improvement = ((variantRate - controlRate) / controlRate * 100).toFixed(2);
            return improvement > 0 ? `+${improvement}` : improvement;
        }
        
        function calculatePower(stats) {
            // Cálculo simplificado de poder estatístico
            const n = ensureNumber(stats.totalVisitors);
            if (n < 100) return '< 80';
            if (n < 500) return '80-85';
            if (n < 1000) return '85-90';
            return '> 90';
        }
        
        function calculateSampleProgress(stats) {
            const current = ensureNumber(stats.totalVisitors);
            const recommended = 383 * Object.keys(stats.variants).length; // Simplificado
            const percentage = Math.min((current / recommended * 100).toFixed(0), 100);
            return `${current}/${recommended} (${percentage}%)`;
        }
        
        async function pauseTest(testName) {

            UIManager.showToast('Pausando teste...', 'info');

                if (configData.success && configData.data) {
                    // Atualiza status para pausado
                    const updateData = {
                        ...configData.data,
                        action: 'saveConfig',
                        status: 'paused'
                    };
                    
                    await fetch(AppState.config.scriptUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(updateData),
                        mode: 'no-cors'
                    });
                    
                    UIManager.showToast('Teste pausado com sucesso!', 'success');
                    CacheManager.clear();
                    loadDashboard();
                } else {
                    UIManager.showToast('Erro ao pausar teste', 'error');
                }
            } catch (error) {
                UIManager.showToast('Erro ao pausar teste: ' + error.message, 'error');
            }
        }

        }

        async function exportTest(testName) {
            try {
                const response = await fetch(`${AppState.config.scriptUrl}?action=exportData&test_name=${testName}&format=csv`);
                const data = await response.json();
                
                if (data.success) {
                    const blob = new Blob([data.data], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = data.filename || `${testName}_export.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    UIManager.showToast('Dados exportados com sucesso!', 'success');
                }
            } catch (error) {
                UIManager.showToast('Erro ao exportar: ' + error.message, 'error');
