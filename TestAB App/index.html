<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleção de Modelos</title>
  <style>
    :root {
      --primary: #4a90e2;
      --primary-hover: #357ab8;
      --bg: #f8fafc;
      --text: #2e3a45;
      --font: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --radius: 8px;
      --shadow: rgba(0, 0, 0, 0.05);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: var(--text);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 20px 40px;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      transition: background 0.2s ease, transform 0.2s ease;
      min-width: 200px;
      text-align: center;
    }
    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }
    @media (max-width: 600px) {
      .btn {
        width: 100%;
        padding: 18px 0;
        font-size: 1.15rem;
      }
      .buttons {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha seu Modelo</h1>
    <div class="buttons">
      <a href="gpt.html" class="btn">GPT</a>
      <a href="claude.html" class="btn">CLAUDE</a>
      <a href="gemini.html" class="btn">GEMINI</a>
    </div>
  </div>
</body>
</html>
